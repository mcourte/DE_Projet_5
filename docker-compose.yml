services:
  mongo_db:
    image: mongo:6.0
    container_name: mongo_db
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DB}
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  healthcare_app:
    build: ../
    container_name: healthcare_app
    depends_on:
      - mongo_db
    environment:
      MONGO_URI: ${MONGO_URI}

volumes:
  mongo_data:
