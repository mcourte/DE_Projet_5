services:
  mongo_db:
    image: mongo:6.0
    container_name: mongo_db
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DB}
    volumes:
      - mongo_data:/data/db
      - ./docker/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro

  healthcare_app:
    build:
      context: .                
      dockerfile: docker/Dockerfile
    container_name: healthcare_app
    depends_on:
      - mongo_db
    environment:
      MONGO_URI: ${MONGO_URI}
    command: ["python3", "app/main.py"]
    volumes:
      - ./app:/app
      - csv_data:/app/csv_output   # volume pour les CSV nettoy√©s et doublons

volumes:
  mongo_data:       # volume persistant pour MongoDB
  csv_data:         # volume persistant pour les fichiers CSV
